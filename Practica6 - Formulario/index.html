<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <img src="" alt="" />
      <h1>Tesla</h1>
      <nav>
        <a href="">Inicio</a>
        <a href="">Nosotros</a>
        <a href="">Formulario</a>
      </nav>
    </header>
    <main>
      <div class="container"></div>
      <form action="#">
        <label for="#">
          Texto
          <input type="text" />
        </label>
        <label for="#">
          Telefono
          <input type="tel" />
        </label>
        <label for="#">
          Email
          <input type="email" />
        </label>
        <label for="#">
          Número
          <input type="number" />
        </label>
        <label for="#">
          Rango
          <input type="range" />
        </label>
        <label for="#">
          Color
          <input type="color" />
        </label>
        <label for="#">
          Contraseña
          <input type="password" />
        </label>
        <label for="#">
          File
          <input type="file" />
        </label>
        <label for="#">
          Time
          <input type="time" />
        </label>
        <label for="#">
          Fecha
          <input type="date" />
        </label>
        <label for="#">
          Check
          <input type="checkbox" />
        </label>
        <label for="#">
          Radio
          <input type="radio" />
        </label>
        <label for="#">
          <input type="submit" />
        </label>
        <label for="#">
          <input type="reset" />
        </label>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
