<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="resources/tesla-icon.svg" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <a href="https://www.tesla.com/" target="_blank"
        ><img src="resources/tesla-icon.svg" alt="" width="130px"
      /></a>
      <nav>
        <a class="nav-button" href="inicio.html">Inicio</a>
        <a class="nav-button" href="nosotros.html">Nosotros</a>
        <a class="nav-button" href="formulario.html">Formulario</a>
      </nav>
    </header>
    <main>
      <div id="container">
        <h2 id="title">
          Formulario de registro para los nuevos modelos de Tesla
        </h2>
        <form id="form-tesla" action="">
          <fieldset id="personal-info">
            <legend>Información personal</legend>
            <img id="profile-picture" src="resources/camera.svg" alt="" width="50px"/>
            <input id="image" type="file" required />

            <label for="nombre">Nombre(s)</label>
            <input id="nombre" type="text" required />

            <label for="ap">Apellidos</label>
            <input id="ap" type="text" required />

            <label for="direccion">Dirección</label>
            <input id="direccion" type="text" required />

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>

            <label for="tel">Teléfono</label>
            <input
              id="tel"
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              autocomplete="off"
              required
            />
          </fieldset>

          <fieldset id="register-info">
            <legend>Información de registro</legend>
            <label for="mail">Email</label>
            <input id="mail" type="email" required />

            <label for="user">Nombre de usuario</label>
            <input id="user" type="text" required />

            <label for="pass">Contraseña</label>
            <input id="pass" type="password" required />
          </fieldset>

          <fieldset id="auto-info">
            <legend>Detalles del auto</legend>
            <label for="color">Color</label>
            <input id="color" type="color" required />

            <label for="date-received">Fecha de entrega</label>
            <input id="date-received" type="date" required />

            <label for="hr-start">Hora Inicial</label>
            <input id="hr-start" type="time" required />

            <label for="hr-end">Hora Final</label>
            <input id="hr-end" type="time" required />

            <legend>Modelo</legend>
            <input id="modelS" type="radio" name="model" />
            <label for="modelS">Model S</label>
            <input id="modelY" type="radio" name="model" />
            <label for="modelY">Model Y</label>
            <input id="modelX" type="radio" name="model" />
            <label for="modelX">Model X</label>
            <input id="model3" type="radio" name="model" />
            <label for="model3">Model 3</label>

            <legend>Modificaciones</legend>
            <input id="interior" type="checkbox" />
            <label for="interior">Interior Deluxe</label>
            <input id="sonido" type="checkbox" />
            <label for="sonido">Sistema de sonido</label>
            <input id="servicio" type="checkbox" />
            <label for="servicio">Servicio Star-Link</label>
            <input id="carga" type="checkbox" />
            <label for="carga">Carga Ultra-Rapida</label>
          </fieldset>

          <input type="submit" value="Send Request" />
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
