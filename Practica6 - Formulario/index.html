<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="resources/tesla-icon.svg" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <a href="https://www.tesla.com/" target="_blank"
        ><img src="resources/tesla-icon.svg" alt="" width="130px"
      /></a>
      <nav>
        <a class="nav-button" href="inicio.html">Inicio</a>
        <a class="nav-button" href="nosotros.html">Nosotros</a>
        <a class="nav-button" href="formulario.html">Formulario</a>
      </nav>
    </header>
    <main>
      <div id="container">
        <h2 id="title">Formulario de registro de Tesla</h2>
        <form id="form-tesla" method="GET" action="registrar.php">
          <fieldset id="personal-info">
            <legend>Información personal</legend>
            <div id="profile-container">
              <img
                id="profile-picture"
                src="resources/camera.svg"
                alt=""
                width="70px"
              />
              <input id="image" name="imagen" type="file" />
            </div>

            <div id="nombre-container">
              <label for="nombre">Nombre(s)</label>
              <input id="nombre" name="nombre" type="text" placeholder="Pedro" required />
            </div>
            <div id="ap-container">
              <label for="ap">Apellidos</label>
              <input id="ap" name="apellidos" type="text" placeholder="Sanchez Perez" required />
            </div>
            <div id="dir-container">
              <label for="direccion">Dirección</label>
              <input id="direccion" name="direccion" type="text" placeholder="Calle Falsa #123" required />
            </div>
            <div id="genero-container">
              <label for="genero">Género:</label>
              <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div id="tel-container">
              <label for="tel">Teléfono</label>
              <input
                id="tel"
                type="tel"
                name="telefono"
                placeholder="123-456-789"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                autocomplete="off"
                required
              />
            </div>
          </fieldset>

          <fieldset id="register-info">
            <legend>Información de registro</legend>
            <div id="mail-container">
              <label for="mail">Email</label>
              <input id="mail" type="email" name="email" placeholder="prueba@domain.com" required />
            </div>

            <div id="user-container">
              <label for="user">Nombre de usuario</label>
              <input id="user" type="text" name="user" placeholder="username" required />
            </div>

            <div id="pass-container">
              <label for="pass">Contraseña</label>
              <input id="pass" type="password" name="password" placeholder="password" required />
            </div>
          </fieldset>

          <fieldset id="auto-info">
            <legend>Detalles del auto</legend>
            <div id="data-container">
              <div id="date-container">
                <label for="date-received">Fecha de entrega</label>
                <input id="date-received" type="date" name="date" min="2024/05/17" required />
              </div>

              <div id="hr-start-container">
                <label for="hr-start">Hora Inicial</label>
                <input id="hr-start" type="time" name="start-hour" required />
              </div>

              <div id="hr-end-container">
                <label for="hr-end">Hora Final</label>
                <input id="hr-end" type="time" name="final-hour" required />
              </div>

              <div id="color-container">
                <label for="color">Color</label>
                <input id="color" type="color" name="color" required />
              </div>
            </div>

            <div id="detail-car-container">
              <div id="model-container">
                <legend>Modelo</legend>
                <div id="model-s">
                  <input id="modelS" type="radio" name="model" checked />
                  <label for="modelS">Model S</label>
                </div>
                <div id="model-y">
                  <input id="modelY" type="radio" name="model" />
                  <label for="modelY">Model Y</label>
                </div>
                <div id="model-x">
                  <input id="modelX" type="radio" name="model" />
                  <label for="modelX">Model X</label>
                </div>
                <div id="model-3">
                  <input id="model3" type="radio" name="model" />
                  <label for="model3">Model 3</label>
                </div>
              </div>

              <div id="mods-container">
                <legend>Modificaciones</legend>
                <div id="interior-container">
                  <input id="interior" type="checkbox" name="modify-interior"/>
                  <label for="interior">Interior Deluxe</label>
                </div>
                <div id="sonido-container">
                  <input id="sonido" type="checkbox" name="modify-sonido"/>
                  <label for="sonido">Sistema de sonido</label>
                </div>
                <div id="servicio-container">
                  <input id="servicio" type="checkbox" name="modify-servicio"/>
                  <label for="servicio">Servicio Star-Link</label>
                </div>
                <div id="carga-container">
                  <input id="carga" type="checkbox" name="modify-carga"/>
                  <label for="carga">Carga Ultra-Rapida</label>
                </div>
              </div>
            </div>
          </fieldset>

          <input type="submit" name="submit" value="Enviar solicitud" />
        </form>
      </div>
    </main>
  </body>
</html>
