<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Windows 8</title>
  </head>
  <body>
    <header>
      <h1>Start</h1>
      <div class="profile-container">
        <h2>user</h2>
        <img
          src="icons/usuario.svg"
          alt="foto de perfil de usuario"
          width="35px"
        />
      </div>
    </header>
    <main id="container">
      <div id="email" class="element rectangle"></div>
      <div id="calendar" class="element rectangle"></div>
      <div id="photos" class="element square"></div>
      <div id="skype" class="element square"></div>
      <div id="video" class="element mini-square"></div>
      <div id="game" class="element mini-square"></div>
      <div id="audio" class="element mini-square"></div>
      <div id="camera" class="element mini-square"></div>
      <div id="nine" class="element square"></div>
      <div id="ten" class="element rectangle"></div>
      <div id="eleven" class="element square"></div>
      <div id="twelve" class="element square"></div>
      <div id="thirteen" class="element square"></div>
      <div id="fourteen" class="element square"></div>
      <div id="fifteen" class="element big-rectangle"></div>
      <div id="sixteen" class="element rectangle"></div>
      <div id="seventeen" class="element rectangle"></div>
      <div id="eighteen" class="element rectangle"></div>
    </main>
  </body>
</html>
